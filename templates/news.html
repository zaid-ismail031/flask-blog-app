{% extends "template.html" %}

{% block title %}
    News
{% endblock %}

{% block main %}
    {% for item in items %}
        <div class = "card horizontal">
            <div class = "card-content">
                <h5>{{ item.title.text[9:-3] }}</h5>
                {{ item.description.text }}
                <br>
                {{ item.pubdate.text }}
                <br>
                <a href="{{ item.guid.text }}">Read More</a>
                <br>
                <br>
            </div>
        </div>
    {% endfor %}
{% endblock %}
