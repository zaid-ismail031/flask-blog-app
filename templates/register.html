{% extends "template.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {{ error }}
    <form action="/register" method = "post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter a username" type="text">
        </div>
        
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Enter a password" type="password">
        </div>
        
        <div class="form-group">
            <input class="form-control" name="verifypassword" placeholder="Re-enter password" type="password">
        </div>
        
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
